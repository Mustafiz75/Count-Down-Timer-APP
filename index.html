<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-down Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Eid-ul-fitr Remaining</h1>
    <div class="countdown-container">
      <div class="countdownEl days-c">
        <p class="bigtext" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdownEl hours-c">
        <p class="bigtext" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdownEl minutes-c">
        <p class="bigtext" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdownEl seconds-c">
        <p class="bigtext" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
